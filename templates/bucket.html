<div class="row">
    <div class="col-md-4">

        <h1>{{id}}</h1>
        <div class="list-group">
            {{#each keys}}
                {{#linkTo "bucket.key" this classNames="list-group-item"}}
                    {{view LDBB.KeyListView contentBinding="this"}}
                {{/linkTo}}
            {{/each}}
        </div>
    </div>
    <div class="col-md-8">
        {{outlet}}
    </div>
</div>
